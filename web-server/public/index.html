<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            chatofpomelo
        </title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript">
        </script>

        <script src="js/lib/build/build.js" type="text/javascript">

        </script>
        <script type="text/javascript">
         
         require('boot');
        </script> 
        <script src="js/client.js">
                		
        </script>
        <script src="js/pop.js" type="text/javascript">

        </script>
    </head>
    
    <body>
        <div id="app">
            <div id="loginView">
                <div id="loginTitle">
                    Chat of Pomelo
                </div>
                <table>
                    <tr>
                        <td>
                            <input id="loginUser" type="text" placeholder="enter your name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="loginPwd" type="text" placeholder="enter your password" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="channels" type="text" id="channelList" placeholder="enter your channel"
                            />
                        </td>
                        <tr>
                            <td>
                                <input id="login" type='button' value="join" />
                                &nbsp;<a href="javascript:;" id="toRegister">没有账号？注册一个</a>
                            </td>
                        </tr>
                </table>
                <div id="loginError">
                </div>
            </div>
            <div id="registerView">
                <div id="registerTitle">
                    Chat of Pomelo
                </div>
                <table>
                    <tr>
                        <td>
                            <input id="registerUser" type="text" placeholder="enter your name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="registerPwd" type="text" placeholder="enter your password" />
                        </td>
                    </tr>
                        <tr>
                            <td>
                                <input id="register" type='button' value="register" />
                                &nbsp;有账号，直接<a href="javascript:;" id="toLogin">登录</a>
                            </td>
                        </tr>
                </table>
                <div id="registerError">
                </div>
            </div>
            <div id="chatHistory">
            </div>
            <div id="toolbar">
                <ul id="status">
                    <li>
                        users:
                        <select name="users" id="usersList">
                            <option value="*">
                                all
                            </option>
                        </select>
                    </li>
                    <li>
                        name:
                        <span id="name">
                        </span>
                    </li>
                    <li>
                        room:
                        <span id="room">
                        </span>
                    </li>
                </ul>
                <input tabindex="1" type="text" id="entry" />
            </div>
        </div>
        <div id="pop">
            <div id="popHead">
                <a id="popClose" title="close">Close</a>
                <h2>
                    Tip
                </h2>
            </div>
            <div id="popContent">
                <dl>
                    <dd id="popIntro">
                    </dd>
                </dl>
                <p id="popMore">
                    No Tip Again
                </p>
            </div>
        </div>
    </body>

</html>
